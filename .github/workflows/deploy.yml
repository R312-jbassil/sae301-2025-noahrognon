name: Build and Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: |
          npm run build
          mkdir -p deploy
          cp -r dist deploy/
          cp package.json package-lock.json deploy/

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22008
          source: "deploy/*"
          target: "/var/www/lunette"
          strip_components: 1
          rm: false
          overwrite: true
          debug: true

      - name: Install production deps & restart PM2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22008
          script: |
            cd /var/www/lunette
            npm ci --production
            PORT=8084 pm2 reload lunette || PORT=8084 pm2 start "node --env-file .env dist/server/entry.mjs" --name lunette --kill-timeout 1000